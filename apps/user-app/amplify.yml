version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
        - cd ../../
        - pnpm install
        - cd apps/user-app
    build:
      commands:
        - cd ../../
        - pnpm run build --filter=user-app
  artifacts:
    baseDirectory: apps/user-app/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/user-app/.next/cache/**/*
