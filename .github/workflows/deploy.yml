name: Build and Deploy (Docker Hub)

on:
  push:
    branches:
      - main

# env:
#   TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
#   TURBO_TEAM: ${{ vars.TURBO_TEAM }}
#   DATABASE_URL: ${{ secrets.DATABASE_URL }}
#   NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
#   NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
#   DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
#   DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - run: pnpm install
      - run: pnpm turbo build

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      # Login to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      # Build & Push user-app
      - name: Build user-app Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pixelpay-user-app:latest ./apps/user-app

      - name: Push user-app Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/pixelpay-user-app:latest

      # Build & Push bank-webhook
      - name: Build bank-webhook Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pixelpay-bank-webhook:latest ./apps/bank-webhook

      - name: Push bank-webhook Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/pixelpay-bank-webhook:latest
